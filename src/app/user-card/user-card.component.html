<mat-card>
    <mat-card-header></mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile picture">
    <mat-card-content>
        <h3>{{ userData?.name?.first}} {{ userData?.name?.last }}</h3>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Learn more</button>
    </mat-card-actions>
</mat-card>
